<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>st_num_spinner</title>
    <script src="./streamlit-component-lib.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="root">
      <div id="wrapper" class="scoring Row">

          <!-- todo: yikes look at this mess! need htmx or something -->
          <div id="amp" class="area Column" >
            <label id="amp_value" class="result">0 | 0</label>
            <div class="inputs">
              <button id="amp_miss" name="amp_miss"  class="miss">X</button>
              <button id="amp_score" name="amp_score"  class="score">+</button>
            </div>
            <label id="amp_label" class="description">Amp</label>
          </div>
          <div id="subwoofer" class="area Column">
            <label id="subwoofer_value" class="result">0 | 0</label>
            <div class="inputs">
              <button id="subwoofer_miss" name="subwoofer_miss" class="miss">X</button>
              <button id="subwoofer_score" name="subwoofer_score" class="score">+</button>
            </div>
            <label id="subwoofer_label" class="description">SubWoof</label>
          </div>
          <div id="podium" class="area Column">
            <label id="podium_value" class="result">0 | 0</label>
            <div class="inputs">
              <button id="podium_miss" name="podium_miss" class="miss">X</button>
              <button id="podium_score" name="podium_score" class="score">+</button>
            </div>
            <label id="podium_label" class="description">Podium</label>
          </div>
          <div id="far" class="area Column">
            <label id="far_value" class="result">0 | 0</label>
            <div class="inputs">
              <button id="far_miss" name="far_miss"  class="miss">X</button>
              <button id="far_score" name="far_score" class="score">+</button>
            </div>
            <label id="far_label" class="description">Far</label>
          </div>
      </div>

    </div>
  </body>
</html>
